<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let scores = [];
      let score = 0;
      let count = 0;
      let max_score = 0;
      let min_score = 0;
      let total = 0;

      while (count < 5) {
        score = parseInt(prompt("점수입력 :"));
        scores.push(score);

        if (max_score < score) {
          max_score = score;
        }
        if (min_score > score) {
          min_score = score;
        }
        count += 1;
      }

      document.write("입력한 점수:", scores);
      document.write("<hr>");
      document.write("최고점수 : ", max_score);
      document.write("<br");
      document.write("최저점수 : ", min_score);
      document.write("<br");
    </script>
  </body>
</html>
