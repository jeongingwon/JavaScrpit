<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = "Boys and Girls";
      var b = "!!";

      var ink1 = a.charAt(9);
      var ink2 = a.concat("입니다");
      var ink3 = a.slice(4, 9);
      var ink4 = a.toUpperCase();
      var ink5 = a.replace("and", "or");

      document.write("<p> a:" + a + "</p>");
      document.write("<p> b:" + b + "</p>");

      document.write("<p> " + ink1 + "</p>");
      document.write("<p> " + ink2 + "</p>");
      document.write("<p> " + ink3 + "</p>");
      document.write("<p> " + ink4 + "</p>");
      document.write("<p> " + ink5 + "</p>");
    </script>
  </body>
</html>
