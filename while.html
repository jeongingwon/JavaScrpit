      var n = prompt("0보다 큰 정수를 입력하세요", 0);
      n = parseInt(n);

      var i = 0,
        sum = 0;
      while (i <= n) {
        sum += i;
        i++;
      }
      document.write("0에서" + n + "까지 합은" + sum);
