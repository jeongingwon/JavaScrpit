<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>if-else 이용한 학점 계산</h3>
    <hr />
    <script>
      var grade;
      var score = prompt("정수가 아닌 숫자를 입력해주세요", 100);
      score = parseInt(score);

      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }
      document.write(score + "는" + grade + "입니다.<br>");
    </script>
  </body>
</html>
