      // Map 생성
      const map = new Map();
      // set() : key와 value 설정
      map.set("name", "soo");
      map.set("age", 20);
      map.set("addr", "seoul");
      // name 키 값 출력
      console.log(map.get("name")); // ‘soo’
      // score 값 추가
      map.set("score", 100);
      // size 확인
      console.log(map.size); // 4
      // age 값 삭제
      map.delete("age");
      // map 확인
      console.log(map); // Map(3) { 'name' => 'soo','addr' => 'seoul','score' => 100 }
