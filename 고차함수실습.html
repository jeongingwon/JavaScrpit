      const array = ["javascript", "css", "react", "html"];

      // 글자수가 5자 이상인 아이템 검색 및 출력
      function findLongItems() {
        const longItem = array.find((item) => item.length >= 5);

        if (longItem) {
          const resultContainer = document.getElementById("result-container");
          resultContainer.innerHTML = `<p>검색된 아이템: ${longItem}, 글자수: ${longItem.length}</p>`;
