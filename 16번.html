<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 13;
      var y = 7;

      var ink1 = x == y;
      var ink2 = x != y;
      var ink3 = x >= y;
      var ink4 = x > y;
      var ink5 = x <= y;
      var ink6 = x < y;

      document.write("<p>x == y: " + ink1 + "</p>");
      document.write("<p>x != y: " + ink2 + "</p>");
      document.write("<p>x >= y; " + ink3 + "</p>");
      document.write("<p>x > y;: " + ink4 + "</p>");
      document.write("<p>x <= y; " + ink5 + "</p>");
      document.write("<p>x < y; " + ink6 + "</p>");
    </script>
  </body>
</html>
