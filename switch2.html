<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h3>switch문의 break역활</h3>
  <hr />
  <body>
    <script>
      var day = "월";

      switch (day) {
        case "월":
          document.write("월요일");
        case "화":
          document.write("화요일");
        case "수":
        case "목":
        case "금":
          document.write("정상영업");
        case "토":
        case "일":
          document.write("휴일");
          break;
      }
    </script>
  </body>
</html>
