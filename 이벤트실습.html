<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h3>계산해봅시다</h3>
  <hr />
  <body>
    <p>
      <span class="result" onclick="calculate(2+4, 'result1')"
        >2+4 = <span id="result1">답</span></span
      >
    </p>
    <p>
      <span class="result" onclick="calculate(4*20+64, 'result2')"
        >4*20+64 = <span id="result2">답</span></span
      >
    </p>
    <p>
      <span class="result" onclick="calculate(20/5-8*2, 'result3')"
        >20/5-8*2 = <span id="result3">답</span></span
      >
    </p>

    <script>
      function calculate(expression, resultId) {
        var result = eval(expression);
        document.getElementById(resultId).textContent = result;
      }
    </script>
  </body>
</html>
