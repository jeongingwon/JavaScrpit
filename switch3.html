<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h3>switch문으로 커피 주문</h3>
  <hr />
  <body>
    <script>
      var price = 0;
      var coffee = prompt("무슨 커피를 드릴까요?");

      switch (coffee) {
        case "espresso":
        case "에스프레소":
          price = 2000;
          break;
        case "카푸치노":
          price = 3000;
          break;
        case "카페라떼":
          price = 3500;
          break;
        default: // 위의 코드들이 실행안되면 default 실행
          document.write(coffee + "는 없습니다.");
      }
      if (price != 0) {
        document.write(coffee + "는" + price + "원입니다.");
      }
      //if 문을 걸지않으면 없는 메뉴를 0원에 판다고 나옵니다.
    </script>
  </body>
</html>
