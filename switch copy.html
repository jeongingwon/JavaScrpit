<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>switch문을 이요한 과일 가격 계산</h3>
    <hr />
    <script>
      var city = "서울";
      switch (city) {
        case "Seoul":
          document.write("서울");
          break;
      }
    </script>
  </body>
</html>
