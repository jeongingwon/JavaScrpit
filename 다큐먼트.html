<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 연습</title>
    <style>
      /* 초기 스타일 설정 */
      #mySpan {
        border: none; /* 초기에는 테두리가 없음 */
      }
    </style>
  </head>
  <body>
    <h3>
      자바스크립트란? <button onclick="addBorder()">border</button>
      <button onclick="countPTags()">p</button>
    </h3>
    <hr />
    <p>
      자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.
    </p>
    <p>
      <span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.
    </p>
    <p>
      이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이
      있다.
    </p>

    <script>
      function addBorder() {
        var mySpan = document.getElementById("mySpan");
        mySpan.style.border = "2px dotted violet";
      }

      function countPTags() {
        var pTags = document.getElementsByTagName("p");
        var pCount = pTags.length;
        alert("p태그의 개수는: " + pCount);
      }
    </script>
  </body>
</html>
